id: Lisp
namespace: OffByOneStudios
name: Speech Problems
version: "1.0.0"
repo: http://github.com/OffByOneStudios/craft-lisp
dependencies:
  - Util
  - Types
  
vendor-dependencies:
  x86_64-pc-windows-msvccoff: []
  osx_x64_clang: []
  debian_x64_gcc: []

platform-dependencies:
  x86_64-pc-windows-msvccoff: []
  osx_x64_clang: []
  debian_x64_gcc: []
  
platform-flags:
  x86_64-pc-windows-msvccoff: []
  osx_x64_clang: 
    - "-std=c++1z"
    - "-stdlib=libc++"
    - "-Wc++11-extensions"
  debian_x64_gcc: 
    - "-std=gnu++1z"
    - "-pthread"
    - "-fpermissive"
  

files:
  library:
    - src/**/*.*
  test:
    - test/**/*.*
  entry:
    - entry/**/*.*
