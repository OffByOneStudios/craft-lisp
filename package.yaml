id: Lisp
namespace: OffByOneStudios
name: Speech Problems
version: "1.0.0"
repo: http://github.com/OffByOneStudios/craft-lisp
entry-name: cult
dependencies:
  - Util
  - Types

vendor-dependencies:
  x86_64-pc-windows-msvccoff:
    - "replxx"
  osx_x64_clang: []
  x86_64-pc-linux-gnu: []

platform-dependencies:
  x86_64-pc-windows-msvccoff: []
  osx_x64_clang: []
  x86_64-pc-linux-gnu: []

platform-compile-flags:
  x86_64-pc-windows-msvccoff:
    - "/std:c++latest"
  osx_x64_clang:
    - "-std=c++1z"
    - "-stdlib=libc++"
    - "-Wc++11-extensions"
  x86_64-pc-linux-gnu:
    - "-std=gnu++1z"
    - "-pthread"
    - "-fpermissive"

platform-link-flags:
  x86_64-pc-windows-msvccoff:
    - "/ignore:4099"

platform-defines:
  x86_64-pc-windows-msvccoff:
    _SILENCE_ALL_CXX17_DEPRECATION_WARNINGS: yes
  osx_x64_clang: {}
  x86_64-pc-linux-gnu: {}

artifacts:
  library:
    primary: yes
    kind: dll craft-types
    files:
      - src/**/*.*
  test:
    kind: test
    files:
      - test/**/*.*
  entry:
    kind: exe
    files:
      - entry/**/*.*
